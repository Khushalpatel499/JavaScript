<html>
  <head>
    <title>Learning HTML and CSS</title>
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>JavaScript is fun,but so is HTML and CSS</h1>
    <!-- block elment-->
    <p class="first">
      YOu can learn JavaScript without HTML and CSS,but for DOM manipulation it
      useful to have some basic idea of HTML and CSS.
      <a href="google.com">mylink</a>
      <!-- inline-->
      <img id="image" src="http://image" alt="" />
    </p>
    <p class="second">hello</p>
    <div id="name">myname</div>
    <form id="myname">
      <input type="text" placeholder="name" />
      <button>ok</button>
    </form>
  </body>
</html>

<!--
    classes and ids are important to identify elments
-->
